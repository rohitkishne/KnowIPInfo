<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowYourPostOffice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="post-office-intro">
        <div class="left">
            <div class="title">Post Office Application.</div>
            <div class="desc">This Application Allows you to extract information about the nearest Post Offices, based on your location.</div>
            <div class="postman">
                <img src="./assets/postman.png" alt="postman image">
            </div>
        </div>
        <div class="right">
            <div class="ip-address">Your Current IP Address is <span id="ip" class="ip">127.0.01</span></div>
            <button id="get-started" class="get-started">Get Started</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
